homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 160
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Berlin

  customize: !include customize.yaml

zeroconf:

zone:
  - name: Home
    latitude: !secret latitude
    longitude: !secret longitude
    radius: 30

shopping_list:

panel_iframe: 
  lms:
    title: 'LMS' 
    icon: mdi:mixcloud
    url: 'http://192.168.2.142:9000/m'
  nodered:
    title: 'Node Red' 
    icon: mdi:auto-fix
    url: 'http://192.168.2.142:1880'

frontend:

config:

http:
  api_password: !secret api_password
  base_url: !secret base_url
#redirect hass to port 80 -> /sbin/iptables -t nat -I PREROUTING -p tcp --dport 80 -j REDIRECT --to-port 8123
  server_port: 8123
  ip_ban_enabled: true
  login_attempts_threshold: 10
#  ssl_certificate: /home/homeassistant/.homeassistant/cert.pem
#  ssl_key: /home/homeassistant/.homeassistant/privkey.pem

ifttt:
  key: !secret ifttt_key

device_tracker:
  - platform: owntracks
    max_gps_accuracy: 500
    waypoints: True
  - platform: ping
    consider_home: 45
    count: 5
    hosts:
      Tinker_PING: 192.168.2.177
      Pino_PING: 192.168.2.1
#  - platform: nmap_tracker
#    hosts: 192.168.2.0/24
#    home_interval: 10
#    scan_options: " --privileged -sP "
  
updater:
  include_used_components: true

# Discover some devices automatically
discovery:

conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

#MariaDB
#recorder:
#  db_url: mysql://hass:hass@192.168.2.142/hass

recorder:
  # Delete events and states older than 1 week
  purge_keep_days: 7
  purge_interval: 1

# Track the sun
sun:

# Text to speech
tts:
  - platform: google

homematic:
  interfaces:
    wireless:
      host: 127.0.0.1
      port: 2001
      resolvenames: json
      #username: Admin
      #password: secret
  hosts:
    homegear:
      host: 127.0.0.1

mqtt: 
  broker: 127.0.0.1
  client_id: homeassistant
  keepalive: 3600
  username: !secret mqtt_username
  password: !secret mqtt_password

media_player:
  - platform: spotify
    client_id: !secret spotify_client_id
    client_secret: !secret spotify_client_secret
  - platform: squeezebox
    host: 192.168.2.184
    
telegram_bot:
  - platform: polling
    name : telegram
    parse_mode: html
    api_key: !secret telegram_api_key
    allowed_chat_ids:
      - 519101236
      - 462233907

notify:
  - name: NOTIFIER_NAME
    platform: html5
    gcm_api_key: !secret gcm-api-key
    gcm_sender_id: !secret gcm-sender-id

  - name: telegram_pino
    platform: telegram
    chat_id: !secret telegram_pino   

  - name: telegram_tinker
    platform: telegram
    chat_id: !secret telegram_tinker

sensor: !include sensors.yaml
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
